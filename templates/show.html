{% load static %}

<html lang="en" class="no-js">

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClusterAi</title>

    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="site.webmanifest">

</head>


<body id="top">


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <!-- page wrap
    ================================================== -->
    <div id="page" class="s-pagewrap ss-home">


        <!-- # site header 
        ================================================== -->
        <header class="s-header">

            <div class="row s-header__inner width-sixteen-col">

                <div class="s-header__block">
                    <div class="s-header__logo">
                        <a class="logo" href="index.html">
                            <img src="{% static 'images/logo.svg' %}" alt="Homepage">
                        </a>
                    </div>

                </div> <!-- end s-header__block -->

                <nav class="s-header__nav">

                    <ul class="s-header__menu-links">

                    </ul> <!-- s-header__menu-links -->

                    <div class="s-header__contact">
                    </div> <!-- s-header__contact -->

                </nav> <!-- end s-header__nav -->

            </div> <!-- end s-header__inner -->

        </header> <!-- end s-header -->


        <!-- # site main content
        ================================================== -->
        <section id="content" class="s-content">

            <!-- intro
            ----------------------------------------------- -->
            <section id="intro" class="s-intro">

                <div class="row s-intro__content width-sixteen-col">

                    <div class="column lg-12 s-intro__content-inner grid-block">

                        <div class="s-intro__content-text">
                            <div class="s-intro__content-pretitle text-pretitle">

                                K-Means Clustering Results

                            </div>
                        </div> <!-- s-intro__content-text -->
                        <div class="s-intro__content-media">
                            <div class="s-intro__content-media-inner">
                                <img src="{% static 'images/intro-bg.jpg' %}"
                                    srcset="{% static 'images/intro-bg.jpg' %} 1x, {% static 'images/intro-bg@2x.jpg' %} 2x"
                                    alt="">
                                <div class="lines">
                                    <span></span>
                                </div>
                            </div>
                        </div> <!-- s-intro__content-media -->

                        <div style="width: 300px;">
                            {% if output %}

                            <p class="attention-getter">Download the results</p>
                            {% else %}
                            
                                <p class="attention-getter">No clustering results available.</p>
                            
                            {% endif %}
                            <a href="{% static 'output.csv' %}" download>
    
    
                                <button type="submit" class="btn btn--primary">
                                    Download
                                </button>
    
                            </a>
                        </div>






                    </div> <!-- s-intro__content-inner -->


                </div> <!-- s-intro__content -->

            </section> <!-- end s-intro -->





        </section> <!-- s-content-->






    </div> <!-- end page-wrap -->

    <!-- Java Script
    ================================================== -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
